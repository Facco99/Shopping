                ({{products.length}})
            </ng-container>
        </span>
        <ng-container *ngIf="products.length>0;else empty">
            <ng-container *ngFor="let item of products">
                <table class="products">
                    <tr>
                        <td class="left">Colore</td>
                        <td class="strongs">{{item?.colore}}</td>
                    </tr>
                    <tr>
                        <td class="left">Taglia</td>
                        <td class="strongs">{{item?.taglia}}</td>
                    </tr>
                    <tr>
                        <td class="left">Scritta</td>
                        <td class="strongs">{{item?.scritta}}</td>
                    </tr>
                    <p (click)="rimuovi(item.id)">Rimuovi</p>
                </table>
            </ng-container>
        </ng-container>
        <ng-template #empty>
            <table class="products">
                <tr>
                    <td class="empty">Carrello vuoto</td>
                </tr>
            </table>
