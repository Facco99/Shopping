<app-menu [title]="'Carrello'" [home]=true></app-menu>
<div class="all">
    <form [formGroup]="datiForm">
        <input type="text" placeholder="Nome" formControlName="nome">
        <input type="text" placeholder="Cognome" formControlName="cognome">
        <input type="text" placeholder="Cellulare" formControlName="telefono" autocomplete="phone">
        <input type="text" placeholder="Città" class="half left" formControlName="citta" name="citta">
        <input type="text" placeholder="CAP" class="half" formControlName="cap">
        <input type="text" placeholder="Indirizzo" class="address left" formControlName="indirizzo">
        <input type="number" placeholder="N°" class="num" formControlName="numero">
        <input type="text" placeholder="Informazioni per corriere" formControlName="info">
        <button class="btnLeft" routerLink="/carrello">Indietro</button>
        <button type="submit" class="btnRight" routerLink="/checkout" [disabled]="datiForm.status === 'INVALID'">Prosegui</button>
    </form>
</div>
