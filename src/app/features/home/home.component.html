<app-menu [title]="'Welcome to SposiStore'" [cart]=true></app-menu>
<ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i" [id]=i>
        <div class="picsum-img-wrapper">
            <img [src]="img" routerLink="/personalizza/{{ i+1 }}">
        </div>
    </ng-template>
</ngb-carousel>
<div class="bott">
    <button routerLink="/personalizza">Personalizza ora</button>
</div>
